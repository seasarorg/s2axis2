<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>REST Example - AddressBook</title>
</head>
<body>

<h1>AddressBook </h1>

<form name="addressBook" method="post" enctype="application/xml" action="/s2axis2-examples/services/AddressBookService/addEntry">

<table>
  <tr>
    <th>Id</th>
    <td><input type="text" id="id" name="id" value="1" /></td>
  </tr>
  <tr>
    <th>Name</th>
    <td><input type="text" id="name" name="name" value="Abby Cadabby" /></td>
  </tr>
  <tr>
    <th>Street</th>
    <td><input type="text" id="street" name="street" value="Sesame Street" /></td>
  </tr>
  <tr>
    <th>City</th>
    <td><input type="text" id="city" name="city" value="Sesame City" /></td>
  </tr>
  <tr>
    <th>State</th>
    <td><input type="text" id="state" name="state" value="Sesame State" /></td>
  </tr>
  <tr>
    <th>postalCode</th>
    <td><input type="text" id="postalCode" name="postalCode" value="123-456" /></td>
  </tr>
</table>

<br>
<input type="submit" id="doAdd" name="doAdd" value="登録" />

</form>

</body>
</html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>REST Example - FileUpload</title>
</head>
<body>

<h1>FileUpload</h1>

<form name="form" method="post" enctype="multipart/form-data" action="/s2axis2-examples/services/FileUpload/upload">

<table>
  <tr>
    <th align="left">file name</th>
    <td><input type="text" id="fileName" name="fileName" /></td>
  </tr>
  <tr>
    <th align="left">upload file</th>
    <td><input type="file" id="uploadfile" name="uploadfile" /></td>
  </tr>
</table>

<br>
<input type="submit" id="doUpload" name="doUpload" value="OK" /></form>

</body>
</html>
